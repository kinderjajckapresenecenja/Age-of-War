<!doctype html>
<html lang="sl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Age of War</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet">

  </head>
  <body>
    <header>
      <h1 class="game-title">Age of War</h1>
    </header>
    <div id="gameWrap">
      <div id="leftUI">
        <div class="stat"><div>GOLD</div><div id="gold">0</div></div>
        <div class="stat"><div>XP</div><div id="xp">0 / 100</div></div>
        <div class="progress" title="XP"><i id="xpBar"
            style="width:0%"></i></div>

        <hr>

        <div>
          <div class="ageName"><span id="ageLabel">Stone age</span></div>
          <div class="stat"><div>Gold/sec</div><div id="goldRate">1</div></div>
        </div>

        <div style="margin-top:16px">
          <button id="upgradeAge">PROGRESS TO NEXT ERA</button>
        </div>

        <hr>

        <div>
          <div
            style="font-weight:700;margin-bottom:12px;font-size:16px;">SPECIAL ABILITIES</div>
          <div class="special">
            <div style="display:flex;gap:8px;align-items:center"><button
                id="sp1">Meteor (200g)</button><div
                style="font-size:13px;color:var(--text-muted)"></div></div>
            <div style="display:flex;gap:8px;align-items:center"><button
                id="sp2">Arrows (300g)</button><div
                style="font-size:13px;color:var(--text-muted)"></div></div>
            <div style="display:flex;gap:8px;align-items:center"><button
                id="sp3">Holy spirit (400g)</button><div
                style="font-size:13px;color:var(--text-muted)"></div></div>
            <div style="display:flex;gap:8px;align-items:center"><button
                id="sp4">Air Strike (600g)</button><div
                style="font-size:13px;color:var(--text-muted)"></div></div>
            <div style="display:flex;gap:8px;align-items:center"><button
                id="sp5">Alien laser (1000g)</button><div
                style="font-size:13px;color:var(--text-muted)"></div></div>
          </div>
        </div>
      </div>

      <div id="canvasWrap">
        <canvas id="gameCanvas" width="1300" height="490"></canvas>
        <div style="display:flex;gap:12px;margin-top:12px;align-items:center">
          <div style="flex:1">
            <div style="font-weight:700; font-size:16px;">Train units</div>
            <div id="unitButtons" class="unitsRow"
              style="margin-top: 8px; display:flex; flex-wrap:wrap; gap:8px;"></div>
          </div>
          <div
            style="width:260px; border-left: 1px solid var(--panel-border); padding-left: 12px;">
            <div style="font-weight:700; font-size:16px;">Defense</div>
            <div class="stat"><div>Tower lever</div><div
                id="towerLevel">1</div></div>
            <div class="stat"><div>Tower HP</div><div
                id="towerHP">100</div></div>
            <div style="margin-top:8px"><button id="upgradeTower">Upgrade tower
                (100g)</button></div>
          </div>
        </div>
      </div>

    </div>

    <div id="overlay"><div class="box"><div id="overlayText"></div><button
          id="overlayBtn">Restart</button></div></div>
    <div id="toast"></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
      <div id="enemyBaseHP"></div>
    <script src="script.js"></script>

  </body>
</html>
